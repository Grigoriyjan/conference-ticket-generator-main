<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo-full.svg" alt="" class="conf_logo">
      <h1 class="conf_title">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="conf_descr">Secure your spot at next year's biggest coding conference.</p>
    </header>
    <div class="hidden" id="ticket">
      <div class="ticket_info">
        <img src="./assets/images/logo-full.svg" alt="" class="ticket_icon">
        <p class="info">Jan 31, 2025 / Austion, TX</p>
      </div>
      <div class="ticket_holder">
        <img src="./assets/images/image-avatar.jpg" alt="" class="holder_avatar">
        <div class="holder_info">
          <h3 class="holder_name">Jonatan Kristof</h3>
          <p class="holder_github">@jonatankristof0101</p>
        </div>
      </div>
      <h2 class="ticket_num">#01609</h2>
    </div>
    <form action="" class="form">
      <label class="upload_field" for="upload_avatar">
        <span>Upload Avatar</span>
        <div class="upload-input">
          <img src="./assets/images/icon-upload.svg" alt="" class="upload_icon">
          <div class="interact-btns hidden">
            <button class="interact-button" id="remove_img" type="button">Remove image</button>
            <label class="interact-button" for="upload_avatar">Change image</label>
          </div>
          <p class="upload_promt">Drag and drop or click to upload</p>
        </div>
      <p class="promt"> Upload your photo (JPG or PNG, max size: 500KB).</p>
      </label>
      <input type="file" id="upload_avatar" accept="image/*">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="example@email.com" required>
      <label for="github">GitHub Username</label>
      <input type="text" id="github" placeholder="@yourusername"required>
      <input type="submit" class="submit-btn" value="Generate My Ticket">
    </form>
    <script src="./main.js"></script>
  </div>
