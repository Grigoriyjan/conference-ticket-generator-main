<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo-full.svg" alt="" class="conf_logo">
      <h1 class="conf_title">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="conf_descr">Secure your spot at next year's biggest coding conference.</p>
    </header>
    <form action="" class="form">
      <label for="upload_avatar">
        <span>Upload Avatar</span>
        <div class="upload-input">
          <img src="./assets/images/icon-upload.svg" alt="" class="upload_icon">
          <p class="upload_promt">Drag and drop or click to upload</p>
        </div>
      <p class="image_promt">Upload your photo (JPG or PNG, max size: 500KB).</p>
      </label>
      <input type="file" id="upload_avatar">
      <label for="name">Full Name</label>
      <input type="text" id="name">
      <label for="name">Email Address</label>
      <input type="email" id="email" placeholder="example@email.com">
      <label for="github">GitHub Username</label>
      <input type="text" id="github" placeholder="@yourusername">
      <input type="submit" class="submit-btn" value="Generate My Ticket">
    </form>
  </div>
